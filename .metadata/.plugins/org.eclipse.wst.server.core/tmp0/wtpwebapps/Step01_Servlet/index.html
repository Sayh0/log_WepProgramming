<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step01의 /index.html</title>
</head>
<body>
	<div class="container">
		<h1>인덱스 페이지입니다.</h1>
		<ul>
			<li><a href="fortune">오늘의 운세 보기</a></li>
			<li><a href="fortune.jsp">오늘의 운세 보기 두번째</a></li>
			<li><a href="friend/list">친구 목록 보기</a></li>
			<li><a href="friend/list.jsp">친구 목록 보기 두번째</a></li>
			<li><a href="comment.jsp">JSP 페이지에서의 주석</a></li>
			<li><a href="/Step01_Servlet/member/list">member list 보기</a></li>
			<li><a href="/Step01_Servlet/member/list.jsp">member list 보기</a></li>
		</ul>
		<form action="/Step01_Servlet/send" method="get"> <!-- get 방식 : 요청 파라미터를 주소창으로 확인할 수 있음-->
		<!-- get 방식 전송은 한글 텍스트를 깨짐 없이 전달할 수 있다. -->
			<input type="text" name="msg" placeholder="서버에 할 말 입력..."/>
			<!-- name 속성의 밸류가 파라미터명이 된다! -->
			<button type="submit">전송</button> <!-- 버튼은 폼 안에 위치해야 함 -->
		</form>
		
		<form action="/Step01_Servlet/send2" method="post">
		<!-- post 방식 전송은 주소창에 달고 가지 않고 다르게 가져감 -->
			<input type="text" name="msg" placeholder="서버에 할 말 입력..."/>
			<!-- name 속성의 밸류가 파라미터명이 된다! -->
			<button type="submit">전송</button> <!-- 버튼은 폼 안에 위치해야 함 -->
		</form>
		<form action="/Step01_Servlet/send.jsp" method="post">
		<!-- post 방식 전송은 주소창에 달고 가지 않고 다르게 가져감 -->
			<input type="text" name="msg" placeholder="서버에 할 말 입력..."/>
			<!-- name 속성의 밸류가 파라미터명이 된다! -->
			<button type="submit">전송</button> <!-- 버튼은 폼 안에 위치해야 함 -->
		</form>
		
	</div>
</body>
</html>

      <!-- 
         폼을 제출(submit) 하면 ( type="submit" 인 전송 버튼을 누르면)
         action="요청경로"
         method="전송방식"
         
         서버에 "요청경로" 대로 요청이 되고 
         폼에 입력한 내용은 "전송방식" 으로 전송이 된다.  (get or post)
         
         - form 사용법
         1. action 속성의 값은 폼을 제출했을때 요청되는 경로가 된다.
         2. method 속성의 값은 전송 방식을 지정한다. 생략하면 default 값은 get 이다.
         3. form 의 자손요소중에 type="submit" 버튼을 누르면 폼이 제출된다.
         4. 전송 방식은 get 방식과 post 방식이 있는데 
            get 방식 전송은 입력한 정보를 주소창에 달고가는 방식이고
            post 방식 전송은 요청의 몸통에 달고가는 방식이기 때문에 주소창에 보이지 않는다.
       -->
