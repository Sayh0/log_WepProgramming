<!DOCTYPE html>
<html>
<head>

<title>/sub/study.html</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>공부 페이지입니다.</h1>
		<p>열심히 공부합시다!</p>
		<p>
			<img src="../images/kim1.png" alt="김구라 이미지입니다.(상대 경로 이동)" />
			<img src="/Hello/images/kim1.png" alt="김구라 이미지입니다.(절대 경로 이동)" />
		</p>
		<!-- 
			상대경로 이동 방법. ../ << 는 상위 폴더를 의미한다. 
			현재 폴더는 /webapp/sub/ 이므로, 현재 폴더의 상위는 /webapp/ 폴더가 된다.
			따라서 여기의 ../가 가리키는 위치는 /webapp/	이 되겠다.
		-->
		<a href="../index.html">인덱스로</a>
		<!-- 상대경로 이동 방법. -->
		<a href="/Hello/index.html">인덱스로</a>
		<!-- 상대경로 이동 방법. -->
		<a href="/Hello/">인덱스로</a>
	</div>
	
	
</body>
