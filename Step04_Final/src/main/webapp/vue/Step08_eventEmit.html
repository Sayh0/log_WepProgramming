<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_eventEmit.html</title>
</head>
<body>
    <h1>자식 component 에서 발생하는 이벤트</h1>
    <div id="app">
        <my-component v-on:mom="feed"></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component("my-component", {
            template:`
                <div>
                    <button v-on:click="callMom">엄마!<!-- 1. click --></button>    
                </div>
            `,
            methods:{
                callMom(){ //2. call
                    // this.$emit("이벤트명", 전달할 data)
                    // 이벤트를 발생시키는 함수. 이벤트명("mom")은 v-on: >>eventname<< 하고만 일치하면 아무거나 상관없음   
                    this.$emit("mom", "배고파"); //3. event
                }
            }
        });

        let app=new Vue({
            el:"#app",
            methods:{
                feed(data){// 4.
                    alert(data);
                } // 5.
            }
        });
        // 결론 : 데이터만 전달해주면 컴포넌트가 알아서 착착 진행된다.
        // 참 편리하겠지?
    </script>
</body>
</html>
